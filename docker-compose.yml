services:
  hworld-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: hworld-server:latest
    container_name: hworld-server
    ports:
      - "28080:28080"
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      HWORLD_HOST: "0.0.0.0"
      HWORLD_PORT: "28080"
      HWORLD_BUFFER: "1024"
      HWORLD_VERBOSE: "true"
      HWORLD_SERVER_HOST: "localhost"
      HWORLD_SERVER_PORT: "28080"
    restart: unless-stopped

